<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>HomePage</title>
    <script src="/script.js" ></script>
</head>
<body>
    <header>
        <p>Welcome, please enter username and password.</p>
    </header>
    <main>
        <div class="container">
            <form  action="/signin" method="POST" onsubmit="return checkAgreement()">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="username"/>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password"/>
                </div>
                <div class="input-box">
                    <input type="checkbox" name="agree_box" id="agree_box"/>
                    <label for="agree_box">Agree</label>
                </div>
                <button class="submitBtn" type="submit">Sign in</button>
            </form>
        </div>
        <div class="container">
            <p class="subtitle">Calculate Square of Positve Integer</p>
            <div class="input-box">
                <label for="number_input">Integer</label>
                <input type="number" name="p_integer" id="number_input"/>
            </div>
            <button class="submitBtn" onclick="checkPositiveAndRedirect()">Calculate</button>
        </div>
    </main>
</body>
</html>
